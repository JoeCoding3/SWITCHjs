<!doctype html>
<title>BFRES (.bfres) to Zip (.zip) | SWITCHjs</title>
<link rel="stylesheet" href="./style/style.css">

<button id="openBtn" autofocus>BFRES (.bfres) to Zip (.zip)</button>
<button id="downloadBtn" disabled>Download result</button>

<script src="../libs/readbuf.js"></script>
<script src="../libs/files.js"></script>
<script src="../libs/external/jszip.min.js"></script>
<script src="../bfres.js"></script>
<script>
    openBtn.onclick = async function () {
        await decompressFileFromBFRES()
        downloadBtn.disabled = false
        downloadBtn.focus()
    }
    downloadBtn.onclick = async function () {
        await downloadResult()
    }
</script>
