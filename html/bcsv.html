<!doctype html>
<title>BCSV (.bcsv) to CSV (.csv) | SWITCHjs</title>
<link rel="stylesheet" href="./style/style.css">
<link rel="icon" href="./style/icon.png">

<button id="openBtn" autofocus>BCSV (.bcsv, .banmt, .bcam, .pa, .tbl) to CSV (.csv)</button>
<button id="downloadBtn" disabled>Download result</button>

<script src="../libs/readbuf.js"></script>
<script src="../libs/files.js"></script>
<script src="../libs/external/jszip.min.js"></script>
<script src="../bcsv.js"></script>
<script>
    openBtn.onclick = async function () {
        await decompressFileFromBCSV()
        downloadBtn.disabled = false
        downloadBtn.focus()
    }
    downloadBtn.onclick = async function () {
        await downloadResultBCSV()
    }
</script>
